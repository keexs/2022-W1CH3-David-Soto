<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Animals-DavidSoto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo2.png" width="69px" alt="logo de la empresa" />
      </div>
      <div class="rightmenu">
        <ol class="menu">
          <li>Home</li>
          <li>Live Demo</li>
          <li>Live Demo Blocks</li>
        </ol>
        <button name="buynow">BUY NOW</button>
      </div>
    </header>
    <div class="lookBar">
      <div class="lookText">
        <h1 class="activities">PET ACTIVITIES</h1>
        <h2 class="look">Take a closer look</h2>
      </div>
      <button class="viewbutton">VIEW ALL</button>
    </div>
    <div class="petPhotos">
      <img src="Pet1.PNG" width="350px" alt="Perro mordiendo cerdo de goma" />
      <img src="Pet2.PNG" width="350px" alt="Gato asomandose bajo una manta" />
      <img src="Pet3.PNG" width="350px" alt="Perro corriendo por el cesped" />
    </div>
  </body>
</html>
